<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" type="image/png" href=""> -->
    <title>Ohmyfood</title>
    <meta name="description" content="Réservez le menu qui vous convient dans des restaurants d’exception, sélectionnés par nos soins.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header class="page-header flex-center">
        <img class="page-header-logo"
            src="./assets/images/logo/ohmyfood.png"
            srcset="
                ./assets/images/logo/ohmyfood.png 1x,
                ./assets/images/logo/ohmyfood@2x.svg 2x"
            alt="Writing ohmyfood with Shrikhand font"
            width="162"
        >
    </header>
    <main id="app">
        <form action="#" method="get" class="flex-center" id="restaurant-place-form">
            <button type="button" id="restaurant-place-button">
                <i class="fa-solid fa-location-dot"></i>
                <span>Paris, Belleville</span>
            </button>
        </form>
        <section class="homepage-heading flex-center txt-center">
            <h1 class="page-title">Réservez le menu qui vous convient</h1>
            <p class="page-subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button type="button" class="omf-button">Explorer nos restaurants</button>
        </section>
        <section class="functionning-section">
            <h2>Fonctionnement</h2>
            <ol class="functionning-list">
                <li>
                    <i class="fa-solid fa-gray fa-mobile-screen-button"></i>
                    <span>Choisissez un restaurant</span>
                </li>
                <li>
                    <i class="fa-solid fa-gray fa-list-ul"></i>
                    <span>Composez votre menu</span>
                </li>
                <li>
                    <i class="fa-solid fa-purple fa-store"></i>
                    <span>Dégustez au restaurant</span>
                </li>
            </ol>
        </section>
    </main>
    <footer></footer>
</body>
</html>
